<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storage-task</title>
</head>

<body>
    <input type="text" id="inp" />
    <button onclick="add()">Add</button>
    <br />

    <button onclick="loadCities()">Load Cities</button>
    <ul id="cityList"></ul>

    <script>
        var input = document.getElementById("inp");
        function add() {
            var eArr = JSON.parse(localStorage.getItem("cities"));
            if (!eArr) eArr = [];
            eArr.push(input.value);
            localStorage.setItem("cities", JSON.stringify(eArr));
        }
        function loadCities() {
            var eArr = JSON.parse(localStorage.getItem("cities"));
            var ul = document.getElementById("cityList");

            for (var city of eArr) {
                var li = document.createElement("li");
                li.textContent = city;
                ul.appendChild(li);
            }
        }
    </script>

</body>

</html>
